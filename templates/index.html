<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (jQuery and Popper.js are required dependencies) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>

<body>
    <section>
        <form method="post" action="">
            {% csrf_token %}
            <h1>Find the Hotel</h1>
            <div class="inputbox">
                <ion-icon name="location"></ion-icon>
                <input type="text" name='location' required>
                <label for="">Location (pune/mumbai)</label>
            </div>
            <div class="inputbox">
                <ion-icon name="rent"></ion-icon>
                <input type="text" name="rent" required>
                <label for="">Expected Room Rent</label>
            </div>
            <div class="inputbox">
                <ion-icon name="stars"></ion-icon>
                <input type="text" name="stars" required>
                <label for="">Stars (1/2/3/4/5)</label>
            </div>
            <div class="inputbox">
                <ion-icon name="food"></ion-icon>
                <input type="text" name="food" required>
                <label for="">Food (low/average/expensive)</label>
            </div>
            <div class="inputbox">
                <ion-icon name="foodType"></ion-icon>
                <input type="text" name="foodType" required>
                <label for="">Food Type (veg/non-veg)</label>
            </div>
            <div class="inputbox">
                <ion-icon name="discount"></ion-icon>
                <input type="text" name="discount" required>
                <label for="">Discount (yes/no)</label>
            </div>

            <button type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Find Hotel</button>

            <div style="color: rgb(255, 255, 255); text-align: center; margin-top: 20px;">
                <h4>{{result}}</h4>
            </div>

        </form>
    </section>

</body>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Predicted Hotel : </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>{{result}}</h4>
            </div>
        </div>
    </div>
</div>

</html>
